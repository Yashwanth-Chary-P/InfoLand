<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colony Map — Accurate Layout (Numbered from 127)</title>
    <style>
        :root {
            --bg: #fbf4e9;
            --plot-boundary: #b04fb0;
            --gov-fill: #cfeadf;
            --priv-fill: #f2d8b5;
            --comm-fill: #cfe9ff;
            --park-fill: #bfe6b6;
            --pond-fill: #c79a68;
            --road: #5a6166;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            font-family: Inter, Roboto, Arial, sans-serif;
        }
        
        .wrap {
            max-width: 1200px;
            margin: 18px auto;
            padding: 12px;
        }
        
        .title {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .title h1 {
            font-size: 20px;
            margin: 0;
            color: #234;
        }
        
        .map-frame {
            background: linear-gradient(#fbf6eb, #f7efe0);
            border-radius: 10px;
            padding: 14px;
            box-shadow: 0 12px 30px rgba(20, 20, 20, 0.06);
            border: 1px solid rgba(0, 0, 0, 0.03);
            overflow: auto;
        }
        
        svg {
            display: block;
            max-width: 1400px;
            height: auto;
        }
        
        .plot-num {
            font-weight: 700;
            font-size: 14px;
            fill: #fff;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.25);
        }
        
        .plot-shape {
            transition: transform 0.08s ease, opacity 0.12s ease;
        }
        
        .plot-shape:hover {
            transform: translateY(-2px);
            opacity: 0.98;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="title">
            <h1>Colony Layout — Map View (Plot Numbers 127–153)</h1>
        </div>

        <div class="map-frame">
            <svg viewBox="0 0 1400 950" xmlns="http://www.w3.org/2000/svg" aria-label="Colony Map">
                <rect x="0" y="0" width="1400" height="950" fill="#fbf2e6"></rect>

                <!-- Roads -->
                <rect x="60" y="840" width="1150" height="60" fill="var(--road)" rx="6"></rect>
                <line x1="80" y1="870" x2="1340" y2="870" stroke="#fff" stroke-width="3" stroke-dasharray="18 12"></line>
                <rect x="60" y="670" width="1150" height="44" fill="var(--road)" rx="6"></rect>
                <line x1="80" y1="692" x2="1340" y2="692" stroke="#fff" stroke-width="3" stroke-dasharray="12 8"></line>
                <rect x="420" y="120" width="44" height="820" fill="var(--road)" rx="6"></rect>
                <line x1="442" y1="140" x2="442" y2="920" stroke="#fff" stroke-width="3" stroke-dasharray="12 8"></line>
                <rect x="930" y="120" width="44" height="820" fill="var(--road)" rx="6"></rect>
                <line x1="952" y1="140" x2="952" y2="920" stroke="#fff" stroke-width="3" stroke-dasharray="12 8"></line>

                <!-- Park -->

                    <g fill="#2f9b4d">

                <!-- Block A -->

                    <rect class="plot-shape" x="80" y="400" width="140" height="120" rx="8" fill="var(--gov-fill)" stroke="var(--plot-boundary)" stroke-width="3"></rect>
                    <text class="plot-num" x="150" y="460">127</text>

            </svg>
        </div>
    </div>
</body>
</html>
